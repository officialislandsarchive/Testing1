<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Inventory Catalog</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Replace 'your-background-image.jpg' with the URL or path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for better readability */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #007bff; 
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; 
        }

        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .item-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .coin-value {
            font-weight: bold;
        }

       
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type=text] {
            width: 50%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type=text]:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div id="container">
    <h1 style="text-align: center;">Islands Inventory Guide</h1>
    
  
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search for items...">
    </div>

   
    <div style="text-align: center;">
        <button class="btn" onclick="openModal('crops')">Crops</button>
        <button class="btn" onclick="openModal('blocks')">Blocks</button>
        <button class="btn" onclick="openModal('totems')">Totems</button>
        <button class="btn" onclick="openModal('industrial')">Industrial</button>
        <button class="btn" onclick="openModal('stations')">Stations</button>
        <button class="btn" onclick="openModal('cooking')">Cooking</button>
        <button class="btn" onclick="openModal('seeds')">Seeds</button>
        <button class="btn" onclick="openModal('slimeIsland')">Slime Island</button>
        <button class="btn" onclick="openModal('tools')">Tools</button>
        <button class="btn" onclick="openModal('ore')">Ore</button>
    </div>
</div>


<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="text-align: center;" id="modalTitle"></h2>
        <div id="modalItems" class="modal-content">
        </div>
    </div>
</div>

<script>
    var modal = document.getElementById('myModal');

    function openModal(category) {
        modal.style.display = "block";
        var items = {
            "crops": [
                { name: "Wheat", value: "10" },
                { name: "Tomato", value: "15" },
                { name: "Carrot", value: "20" },
                { name: "Berry", value: "25" },
                { name: "Onion", value: "30" },
                { name: "Red Flowers", value: "35" },
                { name: "Yellow Flowers", value: "40" },
                { name: "Blue Flowers", value: "45" },
                { name: "Tall Grass", value: "50" }
            ],
            "blocks": [
                { name: "Stone Brick", value: "10" },
                { name: "Wood", value: "15" },
                { name: "Wood Plank", value: "20" },
                { name: "Pine Wood", value: "25" },
                { name: "Pine Wood Plank", value: "30" },
                { name: "Grass Block", value: "35" },
                { name: "Glass Pane", value: "40" },
                { name: "Glass Pane (Colored)", value: "45" },
                { name: "Clay", value: "50" },
                { name: "Clay (Colored)", value: "55" },
                { name: "Red Rug", value: "60" },
                { name: "Wood Stairs", value: "65" },                
                { name: "Pine Stairs", value: "70" },
                { name: "Stone Stairs", value: "75" },
                { name: "Brick Stairs", value: "80" },
                { name: "Wood Fence", value: "85" },
                { name: "Pine Fence", value: "90" },
                { name: "Ladder", value: "95" },
                { name: "Pine Door", value: "100" }
            ],
            "totems": [
                { name: "Stone Totem", value: "10" },
                { name: "Coal Totem", value: "15" },
                { name: "Iron Totem", value: "20" },
                { name: "Clay Totem", value: "25" },
                { name: "Wheat Totem", value: "30" },
                { name: "Tomato Totem", value: "35" },
                { name: "Carrot Totem", value: "40" },
                { name: "Onion Totem", value: "45" }
            ],
            "industrial": [
                { name: "Medium Chest", value: "10" },
                { name: "Steel Rod", value: "15" },
                { name: "Conveyor Belt", value: "20" },
                { name: "Left Conveyor", value: "25" },
                { name: "Right Conveyor", value: "30" },
                { name: "Industrial Chest", value: "35" },
                { name: "Industrial Oven", value: "40" },
                { name: "Industrial Sawmill", value: "45" },
                { name: "Industrial Smelter", value: "50" }
            ],
            "stations": [
                { name: "Workbench Tier 1", value: "10" },
                { name: "Workbench Tier 2", value: "15" },
                { name: "Anvil", value: "20" },
                { name: "Sawmill", value: "25" },
                { name: "Stonecutter", value: "30" },
                { name: "Coloring Station", value: "35" },
                { name: "Campfire", value: "40" },
                { name: "Cooking Table", value: "45" },
                { name: "Floral Bench", value: "50" },
                { name: "Small Furnace", value: "55" },
                { name: "Small Chest", value: "60" }
            ],
            "cooking": [
                { name: "Dough", value: "10" },
                { name: "Berry Dough", value: "15" },
                { name: "Bread", value: "20" },
                { name: "Berry Pie", value: "25" }
            ],
            "seeds": [
                { name: "Wheat Seeds", value: "10" },
                { name: "Tomato Seeds", value: "15" },
                { name: "Carrot Seeds", value: "20" },
                { name: "Berry Seeds", value: "25" },
                { name: "Onion Seeds", value: "30" },
                { name: "Red Flower Seeds", value: "35" },
                { name: "Yellow Flower Seeds", value: "40" },
                { name: "Blue Flower Seeds", value: "45" },
                { name: "Sapling", value: "50" },
                { name: "Pine Sapling", value: "55" }
            ],
            "slimeIsland": [
                { name: "Green Slime Balls", value: "10" },
                { name: "Blue Slime Balls", value: "15" },
                { name: "Pink Slime Balls", value: "20" },
                { name: "Green Gear", value: "25" },
                { name: "Blue Gear", value: "30" },
                { name: "Pink Gear", value: "35" }
            ],
            "tools": [
                { name: "Wooden Axe", value: "10" },
                { name: "Wooden Pickaxe", value: "15" },
                { name: "Wooden Sword", value: "20" },
                { name: "Plow", value: "25" },
                { name: "Stone Axe", value: "30" },
                { name: "Stone Pickaxe", value: "35" },
                { name: "Iron Axe", value: "40" },
                { name: "Iron Pickaxe", value: "45" }
            ],
            "ore": [
                { name: "Coal", value: "10" },
                { name: "Iron Ore", value: "15" },
                { name: "Iron", value: "20" }
            ]
        };

        var list = document.getElementById("modalItems");
        list.innerHTML = "";
        items[category].forEach(function(item) {
            var itemBox = document.createElement("div");
            itemBox.classList.add("item-box");

            var itemName = document.createElement("span");
            itemName.classList.add("item-name");
            itemName.textContent = item.name;

            var coinValue = document.createElement("span");
            coinValue.classList.add("coin-value");
            coinValue.textContent = "Coin Value: " + item.value;

            itemBox.appendChild(itemName);
            itemBox.appendChild(coinValue);
            list.appendChild(itemBox);
        });
        document.getElementById("modalTitle").textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize first letter
    }

    function closeModal() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function searchItems() {
        var input, filter, ul, li, span, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("modalItems");
        li = ul.getElementsByClassName('item-box');
        for (i = 0; i < li.length; i++) {
            span = li[i].getElementsByClassName("item-name")[0];
            txtValue = span.textContent || span.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
