<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Price Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Darker Green */
        }

        /* Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .item-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .coin-value {
            font-weight: bold;
        }

        /* Search Bar Styles */
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type=text] {
            width: 50%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type=text]:focus {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>

<div id="container">
    <h1 style="text-align: center;">Roblox Game Price Guide</h1>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search for items...">
    </div>

    <!-- Buttons -->
    <div style="text-align: center;">
        <a href="#" class="button" onclick="openModal('crops')">Crops</a>
        <a href="#" class="button" onclick="openModal('blocks')">Blocks</a>
        <a href="#" class="button" onclick="openModal('totems')">Totems</a>
        <a href="#" class="button" onclick="openModal('industrial')">Industrial</a>
        <a href="#" class="button" onclick="openModal('stations')">Stations</a>
        <a href="#" class="button" onclick="openModal('cooking')">Cooking</a>
        <a href="#" class="button" onclick="openModal('seeds')">Seeds</a>
        <a href="#" class="button" onclick="openModal('slimeIsland')">Slime Island</a>
        <a href="#" class="button" onclick="openModal('tools')">Tools</a>
        <a href="#" class="button" onclick="openModal('ore')">Ore</a>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="text-align: center;" id="modalTitle"></h2>
        <div id="modalItems" class="modal-content">
            <!-- Items will be added here -->
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Function to open the modal and populate items
    function openModal(category) {
        modal.style.display = "block";
        var items = {
            // Your item data...
        };
        var list = document.getElementById("modalItems");
        list.innerHTML = "";
        items[category].forEach(function(item) {
            var itemBox = document.createElement("div");
            itemBox.classList.add("item-box");

            var itemName = document.createElement("span");
            itemName.classList.add("item-name");
            itemName.textContent = item.name;

            var coinValue = document.createElement("span");
            coinValue.classList.add("coin-value");
            coinValue.textContent = "Coin Value: " + item.value;

            itemBox.appendChild(itemName);
            itemBox.appendChild(coinValue);
            list.appendChild(itemBox);
        });
        document.getElementById("modalTitle").textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize first letter
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal when clicked outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Function to search items
function searchItems() {
    var input, filter, ul, li, span, i, txtValue;
    input = document.getElementById('searchInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("modalItems");
    li = ul.getElementsByClassName('item-box');
    for (i = 0; i < li.length; i++) {
        span = li[i].getElementsByClassName("item-name")[0];
        txtValue = span.textContent || span.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
