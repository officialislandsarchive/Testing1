<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Guide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffdfa4);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      color: #555;
    }

    .list {
      list-style-type: none;
      padding: 0;
    }

    .list-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Guide</h1>
    <div class="button-container">
      <button onclick="showNumbers('crops')">Crops</button>
      <button onclick="showNumbers('blocks')">Blocks</button>
      <button onclick="showNumbers('totems')">Totems</button>
      <!-- Add more buttons for other categories -->
    </div>
    <div id="crops" class="section" style="display:none;">
      <h2>Crops</h2>
      <ul class="list" id="crops-list"></ul>
    </div>
    <div id="blocks" class="section" style="display:none;">
      <h2>Blocks</h2>
      <ul class="list" id="blocks-list"></ul>
    </div>
    <div id="totems" class="section" style="display:none;">
      <h2>Totems</h2>
      <ul class="list" id="totems-list"></ul>
    </div>
    <!-- Add more sections for other categories -->
  </div>

  <script>
    function showNumbers(sectionId) {
      var section = document.getElementById(sectionId);
      var list = section.querySelector('.list');

      // Clear existing list items
      list.innerHTML = '';

      // Generate and display numbers
      for (var i = 1; i <= 10; i++) {
        var listItem = document.createElement('li');
        listItem.textContent = i;
        listItem.classList.add('list-item');
        list.appendChild(listItem);
      }

      // Show the section
      section.style.display = 'block';
    }
  </script>
</body>
</html>
