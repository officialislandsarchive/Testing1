<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islands Inventory Catalog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="container">
    <div class="header">
        <h1>Islands Inventory Guide</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search for items...">
        <div class="btn" onclick="openModal('crops')">Crops</div>
        <div class="btn" onclick="openModal('blocks')">Blocks</div>
        <div class="btn" onclick="openModal('totems')">Totems</div>
        <div class="btn" onclick="openModal('industrial')">Industrial</div>
        <div class="btn" onclick="openModal('stations')">Stations</div>
        <div class="btn" onclick="openModal('cooking')">Cooking</div>
        <div class="btn" onclick="openModal('seeds')">Seeds</div>
        <div class="btn" onclick="openModal('slimeIsland')">Slime Island</div>
        <div class="btn" onclick="openModal('tools')">Tools</div>
        <div class="btn" onclick="openModal('ore')">Ore</div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center;" id="modalTitle"></h2>
            <div id="modalItems" class="modal-content">
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
