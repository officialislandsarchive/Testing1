<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Guide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffdfa4);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .button-container button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    .button-container button:focus {
      outline: none;
    }

    .button-container button:first-child {
      margin-left: 0;
    }

    .button-container button:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Guide</h1>
    <div class="button-container">
      <button onclick="goToPage('crops.html')">Crops</button>
      <button onclick="goToPage('blocks.html')">Blocks</button>
      <button onclick="goToPage('totems.html')">Totems</button>
      <button onclick="goToPage('industrial.html')">Industrial</button>
      <button onclick="goToPage('stations.html')">Stations</button>
      <button onclick="goToPage('cooking.html')">Cooking</button>
      <button onclick="goToPage('seeds.html')">Seeds</button>
      <button onclick="goToPage('slime-island.html')">Slime Island</button>
      <button onclick="goToPage('tools.html')">Tools</button>
      <button onclick="goToPage('ore.html')">Ore</button>
    </div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
