<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049; /* Darker Green */
        }

        /* Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .item-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .coin-value {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h1 style="text-align: center;">Roblox Game Price Guide</h1>
    <div style="text-align: center;">
        <a href="#" class="button" onclick="openModal('crops')">Crops</a>
        <a href="#" class="button">Blocks</a>
        <a href="#" class="button">Totems</a>
        <a href="#" class="button">Industrial</a>
        <a href="#" class="button">Stations</a>
        <a href="#" class="button">Cooking</a>
        <a href="#" class="button">Seeds</a>
        <a href="#" class="button">Slime Island</a>
        <a href="#" class="button">Tools</a>
        <a href="#" class="button">Ore</a>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="text-align: center;">Crops</h2>
        <div id="cropsItems">
            <!-- Items will be added here -->
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Function to open the modal and populate items
    function openModal(category) {
        modal.style.display = "block";
        var items = {
            "crops": [
                { name: "Wheat", value: "10" },
                { name: "Tomato", value: "15" },
                { name: "Carrot", value: "20" },
                { name: "Berry", value: "25" },
                { name: "Onion", value: "30" },
                { name: "Red Flowers", value: "35" },
                { name: "Yellow Flowers", value: "40" },
                { name: "Blue Flowers", value: "45" },
                { name: "Tall Grass", value: "50" }
            ]
            // Add other categories and items similarly
        };
        var list = document.getElementById(category + "Items");
        list.innerHTML = "";
        items[category].forEach(function(item) {
            var itemBox = document.createElement("div");
            itemBox.classList.add("item-box");

            var itemName = document.createElement("span");
            itemName.classList.add("item-name");
            itemName.textContent = item.name;

            var coinValue = document.createElement("span");
            coinValue.classList.add("coin-value");
            coinValue.textContent = "Coin Value: " + item.value;

            itemBox.appendChild(itemName);
            itemBox.appendChild(coinValue);
            list.appendChild(itemBox);
        });
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal when clicked outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
