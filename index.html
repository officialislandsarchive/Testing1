<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Game Price Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .item-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: bold;
            margin-right: 10px;
        }

        .coin-value {
            font-weight: bold;
        }

        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="container">
    <h1 style="text-align: center; color: #4CAF50;">Roblox Game Price Guide</h1>
    <div style="text-align: center;">
        <a href="#" class="button" onclick="openModal('crops')">Crops</a>
        <a href="#" class="button" onclick="openModal('blocks')">Blocks</a>
        <a href="#" class="button" onclick="openModal('totems')">Totems</a>
        <a href="#" class="button" onclick="openModal('industrial')">Industrial</a>
        <a href="#" class="button" onclick="openModal('stations')">Stations</a>
        <a href="#" class="button" onclick="openModal('cooking')">Cooking</a>
        <a href="#" class="button" onclick="openModal('seeds')">Seeds</a>
        <a href="#" class="button" onclick="openModal('slimeIsland')">Slime Island</a>
        <a href="#" class="button" onclick="openModal('tools')">Tools</a>
        <a href="#" class="button" onclick="openModal('ore')">Ore</a>
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="text-align: center; color: #4CAF50;" id="modalTitle"></h2>
        <div id="modalItems" class="modal-content">
            <!-- Items will be added here -->
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Function to open the modal and populate items
    function openModal(category) {
        modal.style.display = "block";
        var items = {
            "crops": [
                { name: "Wheat", value: "10", tooltip: "Basic crop" },
                { name: "Tomato", value: "15", tooltip: "Juicy and red" },
                { name: "Carrot", value: "20", tooltip: "Orange and crunchy" },
                { name: "Berry", value: "25", tooltip: "Sweet and delicious" },
                { name: "Onion", value: "30", tooltip: "Makes you cry!" },
                { name: "Red Flowers", value: "35", tooltip: "Adds color to your farm" },
                { name: "Yellow Flowers", value: "40", tooltip: "Bright and sunny" },
                { name: "Blue Flowers", value: "45", tooltip: "Cool and calming" },
                { name: "Tall Grass", value: "50", tooltip: "Tall and green" }
            ],
            // Add more items for other categories...
        };
        var list = document.getElementById("modalItems");
        list.innerHTML = "";
        items[category].forEach(function(item) {
            var itemBox =
document.createElement("div");
            itemBox.classList.add("item-box");

            var itemName = document.createElement("span");
            itemName.classList.add("item-name");
            itemName.textContent = item.name;

            // Adding tooltips for item details
            var tooltip = document.createElement("span");
            tooltip.classList.add("tooltip");
            var tooltipText = document.createElement("span");
            tooltipText.classList.add("tooltiptext");
            tooltipText.textContent = item.tooltip;
            tooltip.appendChild(tooltipText);

            var coinValue = document.createElement("span");
            coinValue.classList.add("coin-value");
            coinValue.textContent = "Coin Value: " + item.value;

            // Appending elements
            tooltip.appendChild(tooltipText);
            itemBox.appendChild(itemName);
            itemBox.appendChild(coinValue);
            itemBox.appendChild(tooltip);
            list.appendChild(itemBox);
        });
        document.getElementById("modalTitle").textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize first letter
    }

    // Function to close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal when clicked outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
