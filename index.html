<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Guide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #ffdfa4);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .tab {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Guide</h1>

    <!-- Tab buttons -->
    <div class="tab-buttons">
      <button onclick="openTab('crops')">Crops</button>
      <button onclick="openTab('blocks')">Blocks</button>
      <button onclick="openTab('totems')">Totems</button>
      <!-- Add more buttons for other categories -->
    </div>

    <!-- Tab contents -->
    <div id="crops" class="tab active">
      <h2>Crops</h2>
      <ul id="crops-list">
        <!-- Items will be added dynamically here -->
      </ul>
    </div>

    <div id="blocks" class="tab">
      <h2>Blocks</h2>
      <ul id="blocks-list">
        <!-- Items will be added dynamically here -->
      </ul>
    </div>

    <div id="totems" class="tab">
      <h2>Totems</h2>
      <ul id="totems-list">
        <!-- Items will be added dynamically here -->
      </ul>
    </div>

    <!-- Add more tab contents for other categories -->

    <!-- Add item form -->
    <form id="add-item-form">
      <label for="category">Select a category:</label>
      <select id="category">
        <option value="crops">Crops</option>
        <option value="blocks">Blocks</option>
        <option value="totems">Totems</option>
        <!-- Add options for other categories -->
      </select>
      <label for="item">Item:</label>
      <input type="text" id="item" required>
      <button type="submit">Add Item</button>
    </form>
  </div>

  <script>
    function openTab(tabName) {
      // Hide all tabs
      var tabs = document.getElementsByClassName('tab');
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
      }

      // Show the selected tab
      document.getElementById(tabName).classList.add('active');
    }

    document.getElementById('add-item-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var category = document.getElementById('category').value;
      var item = document.getElementById('item').value;
      var itemList = document.getElementById(category + '-list');
      var li = document.createElement('li');
      li.textContent = item;
      itemList.appendChild(li);
      document.getElementById('item').value = ''; // Clear input field after adding item
    });
  </script>
</body>
</html>
